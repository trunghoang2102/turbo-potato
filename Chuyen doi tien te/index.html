<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyen doi tien te</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ngân hàng ABC</h1>
    <br>
    <h2>Dịch vụ chuyển đổi ngoại tệ</h2>
    <br>
    <table>
        <tr>
            <td>
                <p>Nhập số tiền cần chuyển đổi</p>                
                <div class='container'>
                    <input type="text" class="sotien" id="sotien" display="block">
                </div>
            </td>
            <td>
                <p>Chọn đơn vị cần chuyển đổi</p>               
                <div class='container'>
                    <select  id="from_currency" display='block'>
                        <option value=23808>VND</option>
                        <option value=1>USD</option>
                        <option value="109.56">JPY</option>
                        <option value="0.85">EUR</option>
                        <option value="0.73">GBP</option>
                        <option value="1.38">AUD</option>
                        <option value="1.26">CAD</option>
                    </select>
                </div>
            </td>
            <td>
                <p>Chọn đơn vị chuyển đổi thành</p>                
                <div class='container'>
                    <select  id="to_currency" display='block'>
                        <option value=23808>VND</option>
                        <option value=1>USD</option>
                        <option value="109.56">JPY</option>
                        <option value="0.85">EUR</option>
                        <option value="0.73">GBP</option>
                        <option value="1.38">AUD</option>
                        <option value="1.26">CAD</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
    <br>
    <div class='button'><button onclick='chuyentien()'>Chuyển đổi</button></div>
    <p id='result'></p>
    <script src='my.js'></script>
</body>

</html>
