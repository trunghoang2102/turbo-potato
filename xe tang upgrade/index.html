<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="map" style="position: relative;">
        <div><img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png" style="position: absolute; width: 20px; height: 20px; top:40px; left: 40px;" alt="" id="tank"></div>
        <div><img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/04175453/boom.png" style="position: absolute; width: 20px; height: 20px; top: 320px; left: 320px;"  alt="" id="boom"></div>
    </div>
    
    <div class="controller">
        <table>
            <tr>
                <td></td>
                <td><button onclick="move_up()"><i class="fas fa-arrow-up"></i></button></td>
                <td></td>
            </tr>
            <tr>
                <td><button onclick="move_left()"><i class="fas fa-arrow-left"></i></button></td>
                <td></td>
                <td><button onclick="move_right()"><i class="fas fa-arrow-right"></i></button></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="move_down()"><i class="fas fa-arrow-down"></i></button></td>
            </tr>
        </table>
        <h1 id="result"></h1>
    </div>
    <script src="my.js"></script>
</body>
</html>
